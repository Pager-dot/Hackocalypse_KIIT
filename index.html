<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register and Login</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
          font-family: 'Courier New', Courier, monospace;
          margin: 0;
          padding: 0;
          background: url('background.jpg') no-repeat center center fixed;
          background-size: cover;
          color: #0aff0a;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }

      .container {
          width: 100%;
          max-width: 480px;
          padding: 20px;
          background-color: rgba(30, 30, 30, 0.8);
          box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
          border-radius: 12px;
          border: 1px solid #0aff0a;
      }

      h1 {
          font-family: 'Orbitron', sans-serif;
          text-align: center;
          color: #0aff0a;
          text-shadow: 0 0 10px #0aff0a, 0 0 20px #007f00;
          margin-bottom: 20px;
          font-size: 30px;
          text-transform: capitalize;
      }

      .form-group {
          margin-bottom: 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
      }

      label {
          display: block;
          margin-bottom: 5px;
          font-size: 14px;
          color: #0aff0a;
          text-align: left;
          width: 100%;
      }

      input[type="text"],
      input[type="password"] {
          width: 100%;
          padding: 12px 15px;
          border: 1px solid #0aff0a;
          border-radius: 6px;
          font-size: 16px;
          margin-top: 5px;
          outline: none;
          background-color: #0d0d0d;
          color: #0aff0a;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
          border-color: #0affaa;
          box-shadow: 0 0 10px #0aff0a;
      }

      button {
          width: 100%;
          padding: 14px 0;
          background: linear-gradient(145deg, #0aff0a, #005f00);
          color: black;
          font-weight: bold;
          border: 1px solid #007f00;
          border-radius: 30px;
          font-size: 16px;
          cursor: pointer;
          transition: background-color 0.3s ease, transform 0.2s;
          font-family: 'Orbitron', sans-serif;
      }

      button:hover {
          background: #005f00;
          color: #0aff0a;
          text-shadow: 0 0 10px #0aff0a;
          transform: scale(1.1);
          box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
      }

      #toggle-text {
          text-align: center;
          margin-top: 20px;
      }

      #toggle-link {
          color: #0aff0a;
          font-weight: bold;
          cursor: pointer;
          text-decoration: underline;
      }

      #toggle-link:hover {
          color: #00ff00;
          text-shadow: 0 0 10px #00ff00;
      }

      /* Mobile Responsiveness */
      @media (max-width: 600px) {
          .container {
              width: 100%;
              padding: 15px;
          }
          h1 {
              font-size: 26px;
          }
          button {
              padding: 12px 0;
          }
      }
  </style>
  </head>
  <body>
    <div class="container">
      <h1 id="form-title">Register</h1>
      <form id="auth-form">
        <div class="form-group">
          <label for="username">Survivor</label>
          <input type="text" id="username" placeholder="Enter Survivor name" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter password"
            required
          />
        </div>
        <button type="submit" id="action-btn">Register</button>
      </form>
      <p id="toggle-text">
        Already have an account? <span id="toggle-link">Login</span>
      </p>
      <p id="message"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
